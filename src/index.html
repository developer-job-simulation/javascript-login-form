<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JobSimulator.dev</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="main-form">
      <form>
        <img src="/src/logo.svg" />
        
        <span id="success-message" hidden="true">Success!</span>
        <span id="error-message" hidden="true">Invalid Credentials</span>
        
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Enter your email" required="true"/>
        
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Enter your password" required="true"/>
        
        <button>Submit</button>
      </form>
    </div>
  </body>
</html>
